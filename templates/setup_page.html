<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد نظام فيكس إت برو للدعم الفني</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setup.css') }}">
</head>
<body>
    <div class="container setup-container">
        <div class="setup-header text-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="شعار فيكس إت برو" class="setup-logo mb-4">
            <h1 class="mb-3">إعداد نظام فيكس إت برو للدعم الفني</h1>
            <p class="lead">جاري إعداد قاعدة البيانات وتهيئة النظام للاستخدام</p>
        </div>

        <div class="setup-progress-container">
            <div class="progress mb-3">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <p id="currentOperation" class="text-center mb-4">جاري الإعداد...</p>
        </div>

        <div class="setup-log-container">
            <h5>سجل عمليات الإعداد:</h5>
            <div id="setupLog" class="setup-log"></div>
        </div>

        <div id="setupComplete" class="setup-complete text-center mt-4" style="display: none;">
            <div class="alert alert-success">
                <h4>تم إعداد النظام بنجاح!</h4>
                <p>يمكنك الآن استخدام نظام فيكس إت برو للدعم الفني</p>
            </div>
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mt-3">انتقل إلى صفحة تسجيل الدخول</a>
        </div>

        <div id="setupError" class="setup-error text-center mt-4" style="display: none;">
            <div class="alert alert-danger">
                <h4>حدث خطأ أثناء الإعداد</h4>
                <p id="errorMessage">يرجى المحاولة مرة أخرى أو الاتصال بمسؤول النظام</p>
            </div>
            <button id="retryBtn" class="btn btn-warning btn-lg mt-3">إعادة المحاولة</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/setup.js') }}"></script>
</body>
</html>
